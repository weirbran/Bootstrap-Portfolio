<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Brandon Weir - Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/cerulean/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

</head>

<body>


  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top mb-3">
    <div class="container">
      <a class="text-white h1 mr-5" href="#">Brandon Weir</a>

      <ul class="navbar-nav mr-auto">
        <li class="nav-item text-white">
          <a class="nav-link border border-white border-right-0 border-top-0 border-bottom-0" href="#">About
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link border border-white border-right-0 border-top-0 border-bottom-0" href="#">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link border border-white border-right-0 border-top-0 border-bottom-0" href="#">Portfolio</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>


  <div class="container main-content">
    <div class="row">
      <div class="col-md-8">
        <div class="page-header">
          <h1>Contact</h1>
        </div>
      </div>
    </div>
    <form>
      <fieldset>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" id="exampleInputName">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleTextarea">Message</label>
          <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Type your message here"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </fieldset>
    </form>
  </div>


  <div class="row">
    <div class="col-md-12">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-5 footer">
        <div class="container">
          <p>Copyright&#169; Brandon Weir</p>
        </div>
      </nav>
    </div>
  </div>



</body>

</html>
